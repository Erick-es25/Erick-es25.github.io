<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV en Línea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .cv-container {
            max-width: 600px;
            margin: auto;
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #6a11cb;
        }
        input, textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #6a11cb;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="cv-container">
        <input type="file" id="imageUpload" accept="image/*">
        <br>
        <img id="profileImage" class="profile-pic" src="" alt="Foto de perfil">
        <br>
        <input type="text" id="name" placeholder="Nombre Completo">
        <input type="text" id="profession" placeholder="Profesión">
        <textarea id="about" placeholder="Sobre mí"></textarea>
        <button onclick="saveCV()">Guardar</button>
    </div>

    <script>
        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profileImage').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        function saveCV() {
            const name = document.getElementById('name').value;
            const profession = document.getElementById('profession').value;
            const about = document.getElementById('about').value;
            alert(`CV Guardado:\nNombre: ${name}\nProfesión: ${profession}\nSobre mí: ${about}`);
        }
    </script>
</body>
</html>
